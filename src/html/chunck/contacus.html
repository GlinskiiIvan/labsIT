<section class="contacus" id="contacus">
    <div class="container">
        <div class="contacus-wrapper">
            <h1 class="contacus__title">Связь со мной</h1>
            <h3 class="contacus__subtitle"></h3>
            <form action="#" class="contacus__form" method="post" enctype="multipart/from-data">
                <div class="form__data">
                    <input type="text" name="Name" placeholder="Имя" class="form__data--item">
                    <input type="tel" name="Phone" placeholder="Телефон" class="form__data--item">
                    <input type="email" name="Email" placeholder="Email" class="form__data--item">
                </div>
                <textarea name="message" class="form__message" id="form__message"></textarea>
            </form>
            <button class="contacus__btn">Отправить сообщение</button>
        </div>
    </div>
</section>
